<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Platform - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .result {
            margin-top: 16px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.show {
            display: block;
        }

        .result pre {
            margin-top: 8px;
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }

        .token-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }

        .escrow-list {
            margin-top: 16px;
        }

        .escrow-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .escrow-item h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .escrow-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .badge-pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .badge-paid {
            background: #55efc4;
            color: #00b894;
        }

        .badge-delivered {
            background: #74b9ff;
            color: #0984e3;
        }

        .badge-released {
            background: #a29bfe;
            color: #6c5ce7;
        }

        .quick-fill {
            margin-top: 8px;
        }

        .quick-fill button {
            padding: 6px 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 12px;
        }

        .quick-fill button:hover {
            background: #d0d0d0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê Escrow Platform Test Interface</h1>
            <p>Easy testing tool for non-technical users</p>
        </div>

        <div class="grid">
            <!-- Authentication Card -->
            <div class="card">
                <h2>1Ô∏è‚É£ Authentication</h2>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="authPhone" placeholder="+2348123456789">
                    <div class="quick-fill">
                        <button onclick="document.getElementById('authPhone').value = '+2348123456789'">Buyer 1</button>
                        <button onclick="document.getElementById('authPhone').value = '+2348123456788'">Buyer 2</button>
                        <button onclick="document.getElementById('authPhone').value = '+2348123456787'">Seller
                            1</button>
                    </div>
                </div>
                <button class="btn" onclick="requestOTP()">Request OTP</button>

                <div class="form-group" style="margin-top: 16px;">
                    <label>OTP Code</label>
                    <input type="text" id="otpCode" placeholder="Enter 6-digit code">
                </div>
                <button class="btn btn-secondary" onclick="verifyOTP()">Verify OTP & Login</button>

                <div id="authResult" class="result"></div>
                <div id="tokenDisplay" style="display: none;">
                    <div class="token-display">
                        <strong>‚úÖ Logged in as:</strong> <span id="userName"></span><br>
                        <strong>Role:</strong> <span id="userRole"></span>
                    </div>
                </div>
            </div>

            <!-- Create Escrow Card -->
            <div class="card">
                <h2>2Ô∏è‚É£ Create Escrow</h2>
                <div class="form-group">
                    <label>Seller ID (UUID)</label>
                    <input type="text" id="sellerId" placeholder="Paste seller UUID here">
                </div>
                <div class="form-group">
                    <label>Amount (NGN)</label>
                    <input type="number" id="amount" placeholder="50000">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" placeholder="Payment for iPhone 14 Pro Max"></textarea>
                </div>
                <button class="btn btn-success" onclick="createEscrow()">Create Escrow</button>
                <div id="createResult" class="result"></div>
            </div>

            <!-- View Escrows Card -->
            <div class="card">
                <h2>3Ô∏è‚É£ My Escrows</h2>
                <button class="btn" onclick="fetchEscrows()">Refresh Escrows</button>
                <div id="escrowsList" class="escrow-list"></div>
            </div>
        </div>

        <!-- Escrow Actions Card -->
        <div class="card">
            <h2>4Ô∏è‚É£ Escrow Actions</h2>
            <div class="grid">
                <div class="form-group">
                    <label>Escrow ID</label>
                    <input type="text" id="actionEscrowId" placeholder="Paste escrow ID here">
                </div>
            </div>
            <div class="grid">
                <button class="btn" onclick="markDelivered()">Mark as Delivered (Seller)</button>
                <button class="btn btn-secondary" onclick="markReceived()">Mark as Received (Buyer)</button>
                <button class="btn btn-success" onclick="cancelEscrow()">Cancel Escrow</button>
            </div>
            <div id="actionResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let accessToken = null;
        let currentUser = null;

        function showResult(elementId, message, isError = false, data = null) {
            const element = document.getElementById(elementId);
            element.className = `result show ${isError ? 'error' : 'success'}`;
            let html = message;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            element.innerHTML = html;
        }

        async function requestOTP() {
            const phone = document.getElementById('authPhone').value;
            if (!phone) {
                showResult('authResult', '‚ùå Please enter a phone number', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/request-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('otpCode').value = data.otp || '';
                    showResult('authResult', `‚úÖ OTP sent! Code: ${data.otp}`, false, data);
                } else {
                    showResult('authResult', '‚ùå Failed to send OTP', true, data);
                }
            } catch (error) {
                let errorMessage = '‚ùå Error: ' + error.message;

                // Check if it's a CORS error
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = `
                        ‚ùå Cannot connect to backend!
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <ul style="text-align: left; margin-top: 8px;">
                            <li>‚úì Make sure backend is running: <code>npm run dev:backend</code></li>
                            <li>‚úì Backend should be at: ${API_URL}</li>
                            <li>‚úì Check browser console (F12) for CORS errors</li>
                        </ul>
                    `;
                }

                showResult('authResult', errorMessage, true);
            }
        }

        async function verifyOTP() {
            const phone = document.getElementById('authPhone').value;
            const otp = document.getElementById('otpCode').value;

            if (!phone || !otp) {
                showResult('authResult', '‚ùå Please enter phone and OTP', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.accessToken;
                    currentUser = data.user;

                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userRole').textContent = data.user.role;
                    document.getElementById('tokenDisplay').style.display = 'block';

                    showResult('authResult', '‚úÖ Login successful!', false);
                } else {
                    showResult('authResult', '‚ùå Invalid OTP', true, data);
                }
            } catch (error) {
                showResult('authResult', '‚ùå Error: ' + error.message, true);
            }
        }

        async function createEscrow() {
            if (!accessToken) {
                showResult('createResult', '‚ùå Please login first!', true);
                return;
            }

            const sellerId = document.getElementById('sellerId').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            if (!sellerId || !amount || !description) {
                showResult('createResult', '‚ùå Please fill all fields', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/escrow/initiate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        sellerId,
                        amount: parseFloat(amount),
                        currency: 'NGN',
                        description,
                        initiator: 'buyer'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('createResult', '‚úÖ Escrow created successfully!', false, data);
                    // Auto-fill the escrow ID
                    document.getElementById('actionEscrowId').value = data.id;
                } else {
                    showResult('createResult', '‚ùå Failed to create escrow', true, data);
                }
            } catch (error) {
                showResult('createResult', '‚ùå Error: ' + error.message, true);
            }
        }

        async function fetchEscrows() {
            if (!accessToken) {
                document.getElementById('escrowsList').innerHTML = '<p style="color: red;">Please login first!</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/escrow`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    displayEscrows(data);
                } else {
                    document.getElementById('escrowsList').innerHTML = '<p style="color: red;">Failed to fetch escrows</p>';
                }
            } catch (error) {
                document.getElementById('escrowsList').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function displayEscrows(escrows) {
            const container = document.getElementById('escrowsList');

            if (!escrows || escrows.length === 0) {
                container.innerHTML = '<p style="color: #999;">No escrows found</p>';
                return;
            }

            container.innerHTML = escrows.map(escrow => `
                <div class="escrow-item" onclick="document.getElementById('actionEscrowId').value = '${escrow.id}'">
                    <h3>üíº ${escrow.description}</h3>
                    <p><strong>Amount:</strong> ‚Ç¶${escrow.amount.toLocaleString()}</p>
                    <p><strong>ID:</strong> ${escrow.id}</p>
                    <p><strong>State:</strong> <span class="badge badge-${escrow.state}">${escrow.state}</span></p>
                </div>
            `).join('');
        }

        async function markDelivered() {
            const escrowId = document.getElementById('actionEscrowId').value;
            if (!escrowId || !accessToken) {
                showResult('actionResult', '‚ùå Please login and enter escrow ID', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/escrow/${escrowId}/delivered`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();
                showResult('actionResult', response.ok ? '‚úÖ Marked as delivered!' : '‚ùå Failed', !response.ok, data);
            } catch (error) {
                showResult('actionResult', '‚ùå Error: ' + error.message, true);
            }
        }

        async function markReceived() {
            const escrowId = document.getElementById('actionEscrowId').value;
            if (!escrowId || !accessToken) {
                showResult('actionResult', '‚ùå Please login and enter escrow ID', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/escrow/${escrowId}/received`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();
                showResult('actionResult', response.ok ? '‚úÖ Marked as received!' : '‚ùå Failed', !response.ok, data);
            } catch (error) {
                showResult('actionResult', '‚ùå Error: ' + error.message, true);
            }
        }

        async function cancelEscrow() {
            const escrowId = document.getElementById('actionEscrowId').value;
            if (!escrowId || !accessToken) {
                showResult('actionResult', '‚ùå Please login and enter escrow ID', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/escrow/${escrowId}/cancel`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();
                showResult('actionResult', response.ok ? '‚úÖ Escrow cancelled!' : '‚ùå Failed', !response.ok, data);
            } catch (error) {
                showResult('actionResult', '‚ùå Error: ' + error.message, true);
            }
        }
    </script>
</body>

</html>
