name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint || true

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npm run generate --workspace=backend
      - name: Run unit tests
        run: npm run test:unit --workspace=tests

  test-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: escrow_user
          POSTGRES_PASSWORD: escrow_password
          POSTGRES_DB: escrow_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npm run generate --workspace=backend
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://escrow_user:escrow_password@localhost:5432/escrow_db?schema=public
        run: npm run migrate:dev --workspace=backend
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://escrow_user:escrow_password@localhost:5432/escrow_db?schema=public
          REDIS_URL: redis://localhost:6379
        run: npm run test:integration --workspace=tests

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build frontend
        run: npm run build --workspace=frontend
      - name: Build backend
        run: npm run build --workspace=backend
      - name: Run E2E tests
        run: npm run test:e2e --workspace=tests

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-unit, test-integration]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npm run generate --workspace=backend
      - name: Build shared
        run: npm run build --workspace=shared
      - name: Build backend
        run: npm run build --workspace=backend
      - name: Build worker
        run: npm run build --workspace=worker
      - name: Build webhooks
        run: npm run build --workspace=webhooks
      - name: Build frontend
        run: npm run build --workspace=frontend
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            backend/dist
            worker/dist
            webhooks/dist
            frontend/.next
            shared/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
