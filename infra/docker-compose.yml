version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: escrow-postgres
    environment:
      POSTGRES_USER: escrow_user
      POSTGRES_PASSWORD: escrow_password
      POSTGRES_DB: escrow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escrow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: escrow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: escrow-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://escrow_user:escrow_password@postgres:5432/escrow_db?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    container_name: escrow-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://escrow_user:escrow_password@postgres:5432/escrow_db?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../worker:/app
      - /app/node_modules

  webhooks:
    build:
      context: ..
      dockerfile: infra/Dockerfile.webhooks
    container_name: escrow-webhooks
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://escrow_user:escrow_password@postgres:5432/escrow_db?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../webhooks:/app
      - /app/node_modules

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: escrow-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: escrow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - webhooks

volumes:
  postgres_data:
  redis_data:

